<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">	
</head>
<body>			
	<div class="container">
		<div class="header">
			<h2>Create Account</h2>
		</div>

		<form class="form" id="form" method="get">	

			<div class="form-control ">
				<label for="Username">Username</label>
				<input type="text" name="Username" id="Username" placeholder="Username" > 
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error</small>
			</div>

			<div class="form-control ">
				<label for="Email">Email</label>
				<input type="text" name="Email" id="Email" placeholder="email@amalitech.org" > 
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error</small>
			</div>

			<div class="form-control">
				<label for="phone">Phone</label>
				<input type="text" name="phone" id="phone" placeholder="0543184000" 
				 > 
				 <!-- onkeypress="numbersOnly(event)" -->
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error</small>
			</div>

			<div class="form-control">
				<label for="Password">Password</label>
				<input type="text" name="Username" id="password" placeholder="Password" > 
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error</small>
			</div>

			<div class="form-control">
				<label for="conPassword">Confirm Password</label>
				<input type="text" name="conPassword" id="conPassword" placeholder="confirm password" > 
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error</small>
			</div>
			
			<button>Sign</button>

		</form>
	</div>	
	
  <script src="contact.js"></script>
</body>
</html>
